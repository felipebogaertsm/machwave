name: RocketSolver CI

on: [push, pull_request]

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Testing
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          docker-compose -f docker-compose-test.yaml up --build --exit-code-from test-srm-solver