<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRM Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand text-danger" href="{% url 'home' %}"><b><i>SRM Solver</i></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'about' %}" accesskey="i">
                            About us
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <!--If user has been authenticated: -->
                    {% if user.is_authenticated %}
                    <!--Form redirects user to the logoutuser url. Method has to be POST, since GET might not work on
                    most browsers.-->
                        <li><form action="{% url 'logoutuser' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary"><b>{{ user.username }}</b>, log out</button>
                        </form></li>
                    <!--If user has not been authenticated: -->
                    {% else %}
                        <li class="px-2"><a href="{% url 'signupuser' %}" class="btn btn-primary">Sign up</a></li>
                        <li><a href="{% url 'loginuser' %}" class="btn btn-primary"><b>Log in</b></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="m-auto">
            {% block content %}{% endblock %}
        </div>

        <footer class="bg-dark text-center text-white d-flex justify-content-between py-3 border-top fixed-bottom">
            <div class="container">
                <div>
                    Â© 2021 Copyright | Felipe Bogaerts de Mattos and Andres Benoit
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
